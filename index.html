<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Photo Editor</title>
<link href="css/main.css" rel="stylesheet" type="text/css" media="screen">
    
</head>

<body>
	<div id="box">
		<img class="image" src="images/assign.jpg" alt="Image" height="500" width="895">
			<button class="button1">Greyscale</button>

	<script src="js/swapper.js"></script>
